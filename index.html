<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Hunter</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/ironman.png">
    <!-- External stylesheets -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <div class="logo-and-title">
                <img src="./images/iron man logo.png" alt="iron man logo" id="logo">
                <a href="./index.html">
                    <h1 id="title">Superhero Hunter</h1>
                </a>
            </div>
            <div>
                <a href="./favorites.html">
                    <button class="fav-btn">Favorites</button>
                </a>
            </div>
        </div>
        <div class="search-field">
            <div class="search-bar">
                <input type="text">
            </div>
            <ul class="search-results">
                <li class="single-search-result">
                    <div class="image-and-name">
                        <img src="./images/ironman.png" alt="" class="hero-image">

                    </div>
                    <div>
                        <button>Add to favorites</button>
                    </div>
                </li>
                <li class="single-search-result">
                    <div class="image-and-name">
                        <img src="./images/ironman.png" alt="" class="hero-image">
                        Wolverine
                    </div>
                    <div>
                        <button>Add to favorites</button>
                    </div>
                </li>
                <li class="single-search-result">
                    <div class="image-and-name">
                        <img src="./images/ironman.png" alt="" class="hero-image">
                        Thor
                    </div>
                    <div>
                        <button>Add to favorites</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
